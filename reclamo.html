<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Reclamaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logohuella.png" alt="Logo Institución">
                Libro de Reclamaciones
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="form-container-custom">
            <div class="institution-info">
                <h2>Regist. Nac. De Identif. Y Estado Civil</h2>
                <p>Oficina Regional 10 - Lima</p>
                <p>Ancash Nº 336-340 y 344 (frente a la Plazuela San Francisco) - Lima - Lima - Lima - Lima - Perú</p>
            </div>
            <div class="card">
                <div class="card-header">
                    DETALLES DEL RECLAMO
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre <span class="required-star">*</span></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                        </div>
                        <div class="mb-4">
                            <label for="apellidos" class="form-label">Apellidos <span class="required-star">*</span></label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos">
                        </div>
                        <div class="mb-4">
                            <label for="dni" class="form-label">DNI <span class="required-star">*</span></label>
                            <input type="text" class="form-control" id="dni" placeholder="Ingrese el número de DNI">
                        </div>
                        <div class="mb-4">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="5" placeholder="Describa su reclamo aquí..."></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar Reclamo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Servicios Reniec - Todos los derechos reservados.</p>
        </div>
    </footer>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const nombre = document.getElementById('nombre').value;
                const apellidos = document.getElementById('apellidos').value;
                const dni = document.getElementById('dni').value;
                const descripcion = document.getElementById('descripcion').value;

                if (!nombre || !apellidos || !dni) {
                    alert('Por favor, complete todos los campos obligatorios.');
                    return;
                }

                const reclamoData = {
                    nombre: nombre,
                    apellido: apellidos,
                    dni: dni,
                    descripcion: descripcion
                };

                fetch('https://reniec-3mfu.onrender.com/reclamos/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reclamoData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Error al registrar el reclamo.');
                })
                .then(data => {
                    console.log('Reclamo registrado:', data);
                    alert('Reclamo registrado exitosamente.');
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un problema al registrar su reclamo. Por favor, inténtelo de nuevo.');
                });
            });
        });
    </script>
</body>
</html>
